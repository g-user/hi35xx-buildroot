<!DOCTYPE HTML>
<html lang="zh_CN">
<head>
  <meta http-equiv="content-type" content="text/html"; charset=UTF-8">
  <title>HD IP Camera</title>
  <script src="js/factory.js"></script>
</head>
<body>
  <header>
    <h2>Factory Setting</h2>
  </header>
  <form action="/api/factory.json" method="POST">
    <table border="0">
      <tr>
        <td>Device ID:</td>
        <td><input type="text" name="deviceid" id="deviceid" /></td>
      </tr>
      <tr>
        <td>Secure Code:</td>
        <td><input type="text" name="securecode" id="securecode" /></td>
      </tr>
      <tr>
        <td colspan="2" align="right"><input type="button" value="Save" onclick="saveconfig()" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
